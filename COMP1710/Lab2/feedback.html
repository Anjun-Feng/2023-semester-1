<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1> Feedback Form</h1>

  <form name='sendmail' action='mailto:u7277205@anu.edu.au' method="post" enctype="text/plain">
    <label for="yname">Your Name</label><br>
    <input type="text" id="yname" name="yname"><br>

    <label for="yemail">Your Email</label><br>
    <input type="text" id="yemail" name="yemail"><br>

    <label>What is your gender?</label><br>

    <input type="radio" id="gender_1" name="gender">
    <label for="gender_1">Male</label>
    <input type="radio" id="gender_2" name="gender">
    <label for="gender_2">Male</label>
    <input type="radio" id="gender_3" name="gender">
    <label for="gender_3">Female</label>
    <input type="radio" id="gender_4" name="gender">
    <label for="gender_4">I prefer not to say</label><br>

    <label for="feedback">Please fill in your feedback</label><br>
    <textarea id="feedback" name="feedback" rows="8" cols="30"></textarea><br>

    <input id="send" type="submit" value="Send it">
    <label>or</label>
    <button onclick="document.getElementById('feedback').value = ''">Clear</button>


  </form>

</body>

</html>
